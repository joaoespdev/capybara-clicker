<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Game</title>
    <link rel="stylesheet" href="document.css">
    <link rel="shortcut icon" href="image/capyIcon.png" type="image/x-icon">
</head>

<body>
    <div class="flex2" id="tocaDisco">
        <img id="discoVinil" src="image/discoVinil.png" alt="disco">
        <p id="musicName"><strong>Capybara - After Party Pull Up</strong></p>
    </div>
    <section class="flex">
        <div class="flex2" id="caixa">
            <div id="score" class="score"><span>0</span> capy clicks</div>
            <p id="name"><strong>Name</strong></p>
            <div class="capy-container">
                <img id="capy" src="image/capybara.gif" alt="capy"> 
            </div>
            <img id="biome1" src="image/capyBiome.jpg" alt="biome1">  
        </div>
    </section>
    <script src="document.js" defer></script>
</body>
</html>
